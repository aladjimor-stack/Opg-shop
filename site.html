<style>
            h1 {
            text-align: center;

        }

        .products-container {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 20px;
            margin-top: 20px;

        .product-card {
            background-color: #fff;
            padding: 15px;
            border-radius: 8px;
            text-align: center;

        }

        .product-card img {
            max-width: 100%;
            height: auto;
            border-radius: 4px;
            
        }

        .product-card h3 {
            margin: 10px 0;
            color: #444;
        }

        .product-card p {
            color: #777;
            font-weight: bold;
        }

        .whatsapp-button {
            background-color: #25D366; /* Couleur de WhatsApp */

            border: none;
            padding: 10px 15px;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 10px;
            font-weight: bold;
            text-decoration: none;
            display: inline-block;
        }

            padding: 20px;
            background-color: #333;
            color: white;

<main>
        <h1>Nos produits</h1>

    <script>
        // Numéro de téléphone du vendeur (inclure l'indicatif du pays)
        const phoneNumber = "+221778142710";

        // Données des produits avec des images de produits réels
        const products = [
            { id: 1, name: "T-shirt", price: 25.00, image: "https://5.imimg.com/data5/SELLER/Default/2022/12/XV/IO/VC/6384211/1-500x500.jpg" },
            { id: 2, name: "Jean", price: 50.00, image: "https://5.imimg.com/data5/SELLER/Default/2022/12/XV/IO/VC/6384211/1-500x500.jpg"},
            { id: 3, name: "Baskets", price: 80.00, image: "https://5.imimg.com/data5/SELLER/Default/2022/12/XV/IO/VC/6384211/1-500x500.jpg" },

        ];

        const productsContainer = document.getElementById('products-container');

        // Fonction pour afficher les produits
        function displayProducts() {
            products.forEach(product => {
                const productCard = document.createElement('div');
                productCard.classList.add('product-card');

                // Création du message et du lien WhatsApp
                const whatsappMessage = `Bonjour, je suis intéressé(e) par le produit "${product.name}" au prix de $${product.price.toFixed(2)}. Voici un lien pour voir l'image : ${product.image}`;
                const encodedMessage = encodeURIComponent(whatsappMessage);
                const whatsappLink = `https://wa.me/${phoneNumber}?text=${encodedMessage}`;

                productCard.innerHTML = `
                    <img src="${product.image}" alt="${product.name}">
                    <h3>${product.name}</h3>
                    <p>$${product.price.toFixed(2)}</p>
                    <a href="${whatsappLink}" target="_blank" class="whatsapp-button">Commander sur WhatsApp</a>
                `;

                productsContainer.appendChild(productCard);
            });
        }

        // Afficher les produits au chargement de la page
        displayProducts();
    </script>
